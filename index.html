<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Connect Firebase js -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="jumbotron">
                    <h1>Train Scheduler</h1>
                </div>

                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <table class="table">
                    <thead>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </thead>

                    <tbody id="trainScheduleData">

                    </tbody>
                    </table>
                </div>

                <br />

                <div class="card">
                    <div class="card-header">
                        Add a Train
                    </div>

                    <form>
                        <div class="form-group">
                            <label for="trainName-input">Train Name:</label>
                            <input type="text" class="form-control" id="trainName-input" aria-describedby="trainName-input" placeholder="Enter train name">
                        </div>

                        <div class="form-group">
                            <label for="destination-input">Destination:</label>
                            <input type="text" class="form-control" id="destination-input" aria-describedby="destination-input" placeholder="Enter destination">
                        </div>
                        <div class="form-group">
                            <label for="firstTrain-input">First Train Time (HH:mm - military time):</label>
                            <input type="text" class="form-control" id="firstTrain-input" aria-describedby="firstTrain-input" placeholder="Enter first train time">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min):</label>
                            <input type="text" class="form-control" id="frequency-input" aria-describedby="frequency-input" placeholder="Enter frequency">
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

        </div>
        <br />

    </div>

    <!-- jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Link to Moment.js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Connect app.js -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
